
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Perfectday</title>
</head>

<body>
   <div id="cabecera" class="header">
        <div id="user_info"/>
            {% if conectado %}
                <a href="/logout">{{ usuario }}</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </div>    
    </div>
    <div id="menu">
        {% block menu %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/foros">Foros</a></li>
        </ul>
        {% endblock %}
    </div>  
    <div id="content">


        <div id="principal">
            {% block contenido %}
            <h2>Entry one</h2>
            <p>This is my first entry.</p>

            <h2>Entry two</h2>
        </div>
        {% endblock %}
        <div id="pie">
            <h6>Gracias a todo el equipo de Bits On Fire que ha hecho posible este Juego</h6>
        </div>
    </div>

   
    
</body>
</html>
