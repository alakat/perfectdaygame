# Fichero ejemplo de un spell
#Nombre del conjuro
name = spell_1
#Nombre de area que se conside estar dentro del alcance del spell,
#extraido de la lista de alcances (combatkeep.properties)
combat_keep = close_combat
#Tiempo de preparacion del conjuro
preparation_time = 0
#Funcion de impacto, nombre extraido de la lista de funciones de impacto (hitfuctions.properties)
hit_function = simple
#Funcion que dictamina el efecto del conjuro sobre los afectados, se ha 
#de indicar el nombre de una de las funciones de efectos que podemos encontrar
#en spells/effectfunctions.properties
effect_function = simpledamage
#Probabilidad de fallar el conjuro [0.01, 0.99]
fail_probability = 0.15
#Funci\u00F3n que dictamina el fallo en el lanzamiento de un conjuro, se ha 
#de indicar el nombre de una de las funciones de efectos que podemos encontrar
#en spells/faileffectfunctions.properties
faileffect_function = simpledamage
#Nombre del area de efecto, nombre que recibe el alcance en la lista de 
#alcances posibles(combatkeep) si no tiene area de efecto poner NONE
affected_area = NONE
#Si el spell puede causar algun efecto poner el nombre del estado de la lista
#de estados (states.properties)
#Si no causa estado poner NONE
state = NONE
#Tipo de hechizo
#0-> de ataque, 1-> de apoyo
spell_type = 0
#Elemento
# FIRE ->0, WATER ->1, AIR->2, EARTH->3, LIGHT->4, SHADOW  ->5
#Aun no se usa.
spell_element = 0
#Coste de puntos de magia del hechizo entre [50 -1000]
spell_pm_cost = 100