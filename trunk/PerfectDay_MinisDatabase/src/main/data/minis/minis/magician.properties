#Este fichero defini un mini de ejemplo, Este mini no puede ser seleccionado.
#Todos los atributos son necesarios.
name = Mago
#Ataque
atack = 1
#Defensa
defense= 1
#Fuerza
strength = 1
#Resistencia
resistence = 1
#Iniciativa
iniciative = 1
#Vitalidad
vitality = 1
#Afinidad magica
magic_afinity = 4
#Destreza, (Movimiento)
skill = 3 
#Tipo de soldado, define como aumenta con los niveles
#1->Soldado, 2->Lancero,3->Arquero,4->Goliath,5->Mago,6->Asesino    
type = 5 
#Nombre del ataque primario en la lista de ataques(weapons.properties)
#Si es un hechizo se ha de indicar como 
#spell.nombre_del_spell en la lista de spells (spellsbook.properties)
primary_atack=knift
#Nombre del ataque secundario en la lista de ataques(weapons.properties)
#Si es un hechizo se ha de indicar como 
#spell.nombre_del_spell en la lista de spells (spellsbook.properties)
secondary_atack = knift
#Nombre del ataque, en la lista de ataques (weapons.properties),
# que se usa en el contra ataque, si no tiene poner NONE 
conter_atack= NONE
#Nombre del apoyo ver lista de apoyos (sipports.properties), 
#Si no dispone de apoyo porner NONE
support = fire_weapons
#Coste
cost = 20

