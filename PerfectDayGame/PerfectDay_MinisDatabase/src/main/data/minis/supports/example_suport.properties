#Ejemplo de un apoyo
#Descripcion
description = +2 al ataque
#Orden, indica si apoya la defensa o el ataque (offensive|defensive)
orden = offensive
#Siempre tipo passive|active,
type = passive
#Si es activo cargamos la clase, si es pasivo leemos el resto del fichero
class = org.perfectday....
#Zona de influencia, es un area de efecto extraida de la lista de combatkeep
influence = close_combat
#Si el apoyo se propaga (uso futuro)
propagable = false
#indica el modificardor que se aplica al ayudar al mini, ver listado de 
#modificadores en modifiers.properties
modifier = ataque
#N\u00FAmero con el que lo modifica
number = 2



